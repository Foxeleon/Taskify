<div class="ui accordion">
  <div class="title ui dividing header" [class.active]="panelOpenState" (click)="this.panelOpenState = !this.panelOpenState;">
    <i class="icon dropdown"></i>
    {{'weeklyTodoForm header' | translate}}
  </div>
  <div class="content" [class.active]="panelOpenState">
    <form [formGroup]="weeklyTodoForm" class="ui form">
        <div class="form-group two fields" *ngFor="let dailyToDosEntrie of dailyToDosEntriesArr">
          <div class="ui labeled input field">
            <label class="ui label"><i class="{{dailyToDosEntrie.icon}} circle icon"></i>{{dailyToDosEntrie.title}}</label>
            <input class="ui labeled input" type="text" class="form-control" formControlName="{{'title' + dailyToDosEntrie.meaning}}" placeholder="{{dailyToDosEntrie.title}}">
          </div>
          <div class="ui labeled input field" [class.error]="weeklyTodoForm.get('todoText' + dailyToDosEntrie.meaning).invalid && weeklyTodoForm.get('todoText' + dailyToDosEntrie.meaning).touched">
            <label class="ui label">
              <i class="write icon"></i>
              {{'ToDoTextForm'|translate}}
              <a class="detail">
                <i [ngClass]="this.todoTextIconClass[(dailyToDosEntrie.meaning).toLowerCase()]" (click)="setTodoTextAreaState(dailyToDosEntrie.meaning)"></i>
              </a>
            </label>
            <ng-template *ngIf="getTextAreaState(dailyToDosEntrie.meaning); then inputBlock; else textAreaBlock"></ng-template>
            <ng-template #textAreaBlock>
              <textarea  rows="3" class="ui labeled input" type="text" class="form-control" formControlName="{{'todoText' + dailyToDosEntrie.meaning}}" placeholder="{{dailyToDosEntrie.todoTextPlaceholder}}"></textarea>
            </ng-template>
            <ng-template #inputBlock>
              <input class="ui labeled input" type="text" class="form-control" formControlName="{{'todoText' + dailyToDosEntrie.meaning}}" placeholder="{{dailyToDosEntrie.todoTextPlaceholder}}">
            </ng-template>
            <div *ngIf="weeklyTodoForm.get('todoText' + dailyToDosEntrie.meaning).invalid">
              <small *ngIf="weeklyTodoForm.get('todoText' + dailyToDosEntrie.meaning).errors?.required && weeklyTodoForm.get('todoText' + dailyToDosEntrie.meaning).touched" class="ui left pointing red basic label">{{'Required'|translate}}</small>
              <small *ngIf="weeklyTodoForm.get('todoText' + dailyToDosEntrie.meaning).errors?.maxlength" class="ui left pointing red basic label">{{'Max150Symbols'|translate}}</small>
            </div>
          </div>
        </div>
      <button class="ui primary button" type="submit" [disabled]="weeklyTodoForm.get('todoTextTarget').invalid || weeklyTodoForm.get('todoTextPart').invalid || weeklyTodoForm.get('todoTextLongBox').invalid || weeklyTodoForm.get('todoTextPersonalGrowth').invalid" (click)="setTodo(); resetForm()">{{'TodoSubmit'|translate}}</button>
    </form>
  </div>
</div>
<div class="ui cards" *ngFor="let dailyTodo of dailyTodos">
  <a>{{'Monday' | translate}}</a>
  <div class="ui card">
    <div class="content">
      <a class="header">{{dailyTodo.titleTarget}}</a>
      <div class="meta">
        <span class="date">Joined in 2013</span>
      </div>
      <div class="description">
        Kristy is an art director living in New York.
      </div>
    </div>
    <div class="extra content">
      <a>
        <i class="user icon"></i>
        22 Friends
      </a>
    </div>
  </div>
</div>
